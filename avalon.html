<!DOCTYPE HTML>
<head>
    <title> Tonz | Avalon </title>
    <link rel="stylesheet" type="text/css" href="css/avalon.css">
</head>

<body>
    <div id="background" onclick="void(0)">
        <div id="main">
            <div class="players" id="p5" onclick="init(1)">
                5 Players
            </div>
            <div class="players" id="p6" onclick="init(2)">
                6 Players
            </div>
            <div class="players" id="p7" onclick="init(3)">
                7 Players
            </div>
            <div class="players" id="p8" onclick="init(4)">
                8 Players
            </div>
            <div class="players" id="p9" onclick="init(4)">
                9 Players
            </div>
            <div class="players" id="p10" onclick="init(4)">
                10 Players
            </div>
        </div>

        <div id="board" class="hidden">
            <div class="mission" id="m1" onclick="start(1)">
                A
            </div>
            <div class="mission" id="m2" onclick="start(2)">
                B
            </div>
            <div class="mission" id="m3" onclick="start(3)">
                C
            </div>
            <div class="mission" id="m4" onclick="start(4)">
                D
            </div>
            <div class="mission" id="m5" onclick="start(5)">
                E
            </div>
        </div>

        <div id="cardbox" class="hidden">
            <div class="card">
                <div class="button" id="fail" onclick="vote(1)">
                    <h1> F </h1>
                </div>
                <div class="button" id="pass" onclick="vote(0)">
                    <h1> P </h1>
                </div>
            </div>
        </div>
    </div>

    <div id="shade" class="hidden" onclick="hide()">
    </div>

    <script src="js/avalon.js"></script>
</body>
