<!DOCTYPE HTML>
<head>
    <title> Tonz | Avalon </title>
    <link rel="stylesheet" type="text/css" href="../css/avalon.css">
    <link rel="shortcut icon" href="../img/iconD.png" type="image/x-icon">
    <link rel="icon" href="../img/iconD.png" type="image/x-icon">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <div id="background" onclick="void(0)">
        <div id="main">
            <div id="title">
                Avalon
            </div>
            <img id ="mainpic" src="../img/avalon/crown.png">
            <div class="players" id="p5" onclick="init(1)">
                5P
            </div>
            <div class="players" id="p6" onclick="init(2)">
                6P
            </div>
            <div class="players" id="p7" onclick="init(3)">
                7P
            </div>
            <div class="players" id="p8" onclick="init(4)">
                8P
            </div>
            <div class="players" id="p9" onclick="init(5)">
                9P
            </div>
            <div class="players" id="p10" onclick="init(6)">
                10P
            </div>
            <div id="showroles" class="back">
                <h1><a href="../games/index.html">?</a></h1>
            </div>
        </div>

        <div id="board" class="hidden">
            <div class="mission" id="m1" onclick="start(1)">
                A
            </div>
            <div class="mission" id="m2" onclick="start(2)">
                B
            </div>
            <div class="mission" id="m3" onclick="start(3)">
                C
            </div>
            <div class="mission" id="m4" onclick="start(4)">
                D
            </div>
            <div class="mission" id="m5" onclick="start(5)">
                E
            </div>
            <div class="back" onclick="back(0)">
                <h1> &#8635; </h1>
            </div>
            <div id="showroles" class="back hidden" onclick="showroles()">
                <h1> &#9733; </h1>
            </div>
        </div>

        <div id="cardbox" class="hidden">
            <div class="card">
                <div class="button" id="fail" onclick="vote(1)">
                    <h1> X </h1>
                </div>
                <div class="button" id="pass" onclick="vote(0)">
                    <h1> O </h1>
                </div>
                <div class="back" onclick="back(1)">
                    <h1> &#8635; </h1>
                </div>
            </div>
        </div>
    </div>

    <div id="roles" class="hidden">
        <h1> Secret Roles </h1>
        <input type="text" value="[Player 1]" onfocus="this.value=''" class="secret" id="s1">
        <input type="text" value="[Player 2]" onfocus="this.value=''" class="secret" id="s2">
        <input type="text" value="[Player 3]" onfocus="this.value=''" class="secret" id="s3">
        <input type="text" value="[Player 4]" onfocus="this.value=''" class="secret" id="s4">
        <input type="text" value="[Player 5]" onfocus="this.value=''" class="secret" id="s5">
        <input type="text" value="[Player 6]" onfocus="this.value=''" class="secret" id="s6">
        <input type="text" value="[Player 7]" onfocus="this.value=''" class="secret" id="s7">
        <input type="text" value="[Player 8]" onfocus="this.value=''" class="secret" id="s8">
        <input type="text" value="[Player 9]" onfocus="this.value=''" class="secret" id="s9">
        <input type="text" value="[Player 10]" onfocus="this.value=''" class="secret" id="s10">
        <div id="buttonbox">
            <div id="skip" onclick="skip()">
                Skip
            </div>
            <div id="assign" onclick="assign()">
                Assign
            </div>
        </div>
        <div class="back" onclick="back(0)">
            <h1> &#8635; </h1>
        </div>
    </div>

    <div id="shade" class="hidden" onclick="hide()">
    </div>

    <script src="../js/avalon.js"></script>
</body>
